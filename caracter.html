<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Final de Laboratorio//Romano Santiago</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar-layout">
        <div class="sidebar">
            <h2>Menú</h2>
            <nav>
                <a id="menuNav" href="menu.html">Página Principal</a>
                <a id="caracterNav" href="caracter.html" class="active">Por Caracter</a>
                <a id="secuenciaNav" href="secuencia.html">Por Secuencia</a>
            </nav>
        </div>
        <div class="container">
            <h1>Codificación a partir de un carácter</h1>
            <form onsubmit="readCharacters(event)">
                <label for="inputchar">Ingrese un carácter</label>
                <input type="text" id="inputchar" class="input-box" required placeholder="Caracter" maxlength="1">
                <button type="submit" id="submitButton" class="button">Convertir</button>
            </form>

            <div class="section">
                <label for="outputSecuence">
                    Secuencia codificada por Hamming
                    <div class="info-icon">i</div>
                </label>
                <div class="output-box" id="outputSecuenceContainer">
                    <span class="hamming-code" id="hammingCode"></span>
                    <span class="ascii-code" id="asciiCode"></span>
                </div>                
            </div>

            <div class="section">
                <label for="secuencia-codificada">
                    Secuencia codificada en NRZ-L
                    <div class="info-icon">i</div>
                </label>
                <div class="grafics">
                    <canvas id="nrzSecuence"></canvas> 
                </div>
                <label for="secuencia-codificada">
                    Secuencia codificada en AMI
                    <div class="info-icon">i</div>
                </label>
                <div class="grafics">
                    <canvas id="amiSecuence"></canvas>
                </div> 
                <div class="outbox" id="syncError"></div>
                <div class="option" style="display: none;" id="showHDB3">
                    <label for="secuencia-codificada">
                        Secuencia codificada en HDB3
                        <div class="info-icon">i</div>
                    </label>
                    <div class="grafics">
                        <canvas id="hdb3Secuence"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
