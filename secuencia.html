<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">

<body>
    <div class="sidebar-layout">
        <div class="sidebar">
            <h2>Menú</h2>
            <nav>
                <a id="menuNav" href="index.html">Página Principal</a>
                <a id="caracterNav" href="caracter.html">Por Caracter</a>
                <a id="secuenciaNav" href="secuencia.html" class="active">Por Secuencia</a>
            </nav>
        </div>

        <div class="container-view">
            <h1>Codificación a partir de una secuencia de bits</h1>

            <form onsubmit="readSecuence(event)" class="section">
                <label for="secuenciabinaria">Secuencia binaria de bits</label>
                <input type="text" id="secuenciabinaria" class="input-box" required placeholder="Secuencia de 0s y 1s" pattern="^[0-1]+">
                <button type="submit" id="submitButton" class="button">Codificar</button>
            </form>

            <div class="section">
                <label for="secuencia-codificada">
                    Secuencia codificada en NRZ-L
                    <div class="info-icon">i</div>
                </label>
                <div class="grafics">
                    <canvas id="nrzSecuence" width="700" height="220"></canvas> 
                </div>
                <label for="secuencia-codificada">
                    Secuencia codificada en AMI
                    <div class="info-icon">i</div>
                </label>
                <div class="grafics">
                    <span id="nrzLabelsContainer" class="labels-container"></span>
                    <canvas id="amiSecuence" width="700" height="220"></canvas>
                </div> 
                <div class="outbox" id="syncError"></div>
                <div class="option"style="display: none;" id="showHDB3">
                    <label for="secuencia-codificada">
                        Secuencia codificada en HDB3
                        <div class="info-icon">i</div>
                    </label>
                    <div class="grafics">
                        <canvas id="hdb3Secuence" width="700" height="220"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div>

    </div>

</body>
